      <div class="container">
        <h2>Form To Enter DFS Coffee</h2>
        <div class="alert alert-danger" role="alert">
          <p>if you don't have member and want to join DFS Coffee. You must Text and Phone the Developer for register the membership!</p>
          </div>
        <form class="form-horizontal" method="POST">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">          
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <button onclick="myFunction()" type="submit" class="btn btn-success">Submit</button>
              <p id="demo1"></p>
              <script>
              function myFunction() {
                var txt;
                if (confirm("Press a button!")) {
                  txt = "You pressed OK!";
                } else {
                  txt = "You pressed Cancel!";
                }
                document.getElementById("demo1").innerHTML = txt;
              }
              </script>
              </script>
            </div>
          </div>
        </form>
      </div>
